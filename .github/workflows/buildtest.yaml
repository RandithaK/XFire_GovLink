name: Build and Test GovLink Frontend

on:
  # Run on pushes to any branch
  push:
    branches:
      - '**'

  # Run on pull requests targeting any branch
  pull_request:
    branches:
      - '**'

jobs:
  Build-Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This step caches npm dependencies and sets up Node.js
      - name: Set up Node.js with dependency caching
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # This step specifically caches the Next.js build output
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ./.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Run Build Command
        run: npm run build